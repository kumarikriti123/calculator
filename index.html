<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril Fatface" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="toggle" id="mode" >
                <i class="fa-solid fa-toggle-off" id="icon"></i>

            </div>
            <div class="screen">
                <div id="display"></div>
            </div>
            <div class="button">
            <table>
                <tr>
                    <td><button class="btn-opt" id="backspace"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="btn-opt" id="-">-</button></td>
                    <td><button class="btn-opt" id="+">+</button></td>
                    <td><button class="btn-opt" id="*">&times;</button></td>
                </tr>
                <tr>
                    <td><button class="btn-num" id="7">7</button></td>
                    <td><button class="btn-num" id="8">8</button></td>
                    <td><button class="btn-num" id="9">9</button></td>
                    <td><button class="btn-opt" id="/">&divide;</button></td>
                </tr>
                <tr>
                    <td><button class="btn-num" id="4">4</button></td>
                    <td><button class="btn-num" id="5">5</button></td>
                    <td><button class="btn-num" id="6">6</button></td>
                    <td><button class="btn-opt" id="%">%</button></td>
                </tr>
                <tr>
                    <td><button class="btn-num" id="1">1</button></td>
                    <td><button class="btn-num" id="2">2</button></td>
                    <td><button class="btn-num" id="3">3</button></td>
                    <td  rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                </tr>
                <tr>
                    <td><button class="btn-opt" id="clear">C</button></td>
                    <td><button class="btn-num" id="0">0</button></td>
                    <td><button class="btn-opt" id=".">.</button></td>                   
                </tr>
            </table>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
